<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicaci√≥n Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="Escribe operando B" id="operandoB">
            </div>
        </form>
        <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <button type="submit" class="btn btn-primary mb-3" onclick="restar()">Restar</button>
        <button type="submit" class="btn btn-primary mb-3" onclick="multiplicar()">Multiplicar</button>
        <button type="submit" class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
        <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
